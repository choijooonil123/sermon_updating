<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설교 읽기 시스템</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f0f8ff; }
    textarea { width: 100%; height: 200px; font-size: 1em; padding: 10px; }
    select, button { margin: 5px; padding: 10px; font-size: 1em; }
    #status { margin-top: 10px; font-weight: bold; color: #003366; }
    #previewBox {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 15px;
      min-height: 100px;
      line-height: 1.6;
    }
    .prev, .next {
      color: #888;
      font-size: 1em;
    }
    .current {
      font-size: 1.3em;
      font-weight: bold;
      color: #222;
      background: #eef;
      padding: 4px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>📖 설교 읽기 시스템</h1>

<div id="previewBox">
  <div class="prev">앞 문장 출력 영역</div>
  <div class="current">현재 문장 출력 영역</div>
  <div class="next">다음 문장 출력 영역</div>
</div>

<textarea id="sermonInput" placeholder="여기에 설교문을 입력하세요. 문장은 마침표로 구분해주세요."></textarea><br>

<select id="voiceSelect"></select><br>

<button onclick="startSermon()">🔊 설교 시작</button>
<button onclick="togglePause()">⏸️ 일시정지</button>
<button onclick="stopSermon()">❌ 종료</button>
<button onclick="rewindSentence()">⏪ 이전 문장 버튼</button>
<button onclick="newSermon()">🆕 새 설교</button>
<button onclick="saveSermon()">💾 저장</button>

<p id="status">상태 메시지</p>

<script>
  let sermonSentences = [];
  let currentIndex = 0;
  let isPaused = false;
  let synth = window.speechSynthesis;
  let voices = [];
  let currentUtterance = null;
  let rewindCount = 0;

  function loadVoices() {
    voices = synth.getVoices().filter(v => v.lang.startsWith("ko") || v.lang.startsWith("en"));
    const voiceSelect = document.getElementById("voiceSelect");
    voiceSelect.innerHTML = "";
    voices.forEach((voice, i) => {
      const option = document.createElement("option");
      option.textContent = `${voice.name} (${voice.lang})`;
      option.value = i;
      voiceSelect.appendChild(option);
    });
  }

  function loadLastSermon() {
    const saved = localStorage.getItem("lastSermon");
    if (saved) {
      document.getElementById("sermonInput").value = saved;
      document.getElementById("status").textContent = "📂 이전 저장 설교를 불러왔습니다.";
    }
  }

  function getSelectedVoice() {
    const selectedIndex = document.getElementById("voiceSelect").value;
    return voices[selectedIndex] || null;
  }

  function startSermon() {
    const text = document.getElementById("sermonInput").value;
    if (!text.trim()) {
      alert("설교문을 입력하세요.");
      return;
    }
    sermonSentences = text.split(/(?<=\.)\s*/);
    currentIndex = Math.max(0, currentIndex - rewindCount);
    rewindCount = 0;
    isPaused = false;
    speakNext();
  }

  function speakNext() {
    if (isPaused || currentIndex >= sermonSentences.length) return;

    const sentence = sermonSentences[currentIndex];
    updatePreview(currentIndex);  // 화면 미리보기 업데이트

    currentUtterance = new SpeechSynthesisUtterance(sentence);
    currentUtterance.voice = getSelectedVoice();
    currentUtterance.lang = currentUtterance.voice?.lang || 'ko-KR';

    currentUtterance.onend = () => {
      if (!isPaused) {
        currentIndex++;
        speakNext();
      }
    };

    document.getElementById("status").textContent = `🗣️ ${currentIndex + 1}번째 문장 읽는 중...`;
    synth.speak(currentUtterance);
  }

  function updatePreview(index) {
    const previewBox = document.getElementById("previewBox");
    const start = Math.max(0, index - 2);
    const end = Math.min(sermonSentences.length - 1, index + 2);
    let html = "";

    for (let i = start; i <= end; i++) {
      if (i < index) {
        html += `<div class="prev">${sermonSentences[i]}</div>`;
      } else if (i === index) {
        html += `<div class="current">${sermonSentences[i]}</div>`;
      } else {
        html += `<div class="next">${sermonSentences[i]}</div>`;
      }
    }

    previewBox.innerHTML = html;
  }

  function togglePause() {
    if (synth.speaking && !isPaused) {
      isPaused = true;
      synth.cancel();
      document.getElementById("status").textContent = "⏸️ 일시 정지됨";
    } else if (isPaused) {
      isPaused = false;
      document.getElementById("status").textContent = "▶️ 이어서 읽는 중...";
      speakNext();
    }
  }

  function stopSermon() {
    isPaused = true;
    currentIndex = 0;
    rewindCount = 0;
    synth.cancel();
    document.getElementById("status").textContent = "🛑 설교 종료됨";
    updatePreview(-1);  // 미리보기 초기화
  }

  function rewindSentence() {
    rewindCount++;
    document.getElementById("status").textContent = `⏪ ${rewindCount}문장 되감기 설정됨`;
  }

  function saveSermon() {
    const text = document.getElementById("sermonInput").value;
    localStorage.setItem("lastSermon", text);
    const blob = new Blob([text], { type: 'text/plain' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `설교문_${new Date().toISOString().slice(0,19).replace(/[:T]/g, '-')}.txt`;
    link.click();
    document.getElementById("status").textContent = "💾 저장 완료!";
  }

  function newSermon() {
    document.getElementById("sermonInput").value = "";
    document.getElementById("status").textContent = "🆕 새 설교문을 작성하세요.";
    currentIndex = 0;
    rewindCount = 0;
    isPaused = false;
    updatePreview(-1);
  }

  window.onload = function() {
    loadVoices();
    loadLastSermon();
    updatePreview(-1); // 초기 빈 상태
  };
</script>

</body>
</html>
