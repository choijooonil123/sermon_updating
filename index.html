<body>

<div id="previewBox"></div>
<textarea id="sermonInput" placeholder="í•œ ë¬¸ì¥ë§ˆë‹¤ ì¤„ì„ ë°”ê¿” ì‘ì„±í•˜ì„¸ìš”."></textarea><br>

<select id="voiceSelect"></select><br>

<div>
  <button onclick="startSermon()">ğŸ”Š ì„¤êµ ì‹œì‘</button>
  <button onclick="togglePause()">â¸ï¸ ì¼ì‹œì •ì§€</button>
  <button onclick="stopSermon()">âŒ ì¢…ë£Œ</button>
  <button onclick="rewindSentence()">âª ì´ì „ ë¬¸ì¥</button>
  <button onclick="newSermon()">ğŸ†• ìƒˆ ì„¤êµ</button>
  <button onclick="saveSermon()">ğŸ’¾ ì €ì¥</button>
</div>

<div>
  <label>ğŸ—£ï¸ ìŒì„± ì†ë„ ì¡°ì ˆ: </label>
  <button onclick="changeRate(0.1)">ğŸš€ ë¹ ë¥´ê²Œ</button>
  <button onclick="changeRate(-0.1)">ğŸ¢ ëŠë¦¬ê²Œ</button>
  <span id="rateStatus">(í˜„ì¬ ì†ë„: 1.0)</span>
</div>

<hr>
<h2>ğŸ™ï¸ ì§ì ‘ ë‚­ë… ë…¹ìŒ</h2>
<button onclick="startRecording()" id="recordBtn">âºï¸ ë…¹ìŒ ì‹œì‘</button>
<button onclick="stopRecording()" id="stopBtn" disabled>â¹ï¸ ë…¹ìŒ ì¤‘ì§€</button>
<a id="downloadLink" style="display: none;" download="ì„¤êµë…¹ìŒ.webm">ğŸ’¾ ë…¹ìŒ ë‹¤ìš´ë¡œë“œ</a>
<audio id="audioPlayback" controls style="display: none;"></audio>

<p id="status">ìƒíƒœ ë©”ì‹œì§€</p>

<script>
  let sermonSentences = [], currentIndex = 0, isPaused = false, rewindCount = 0;
  let synth = window.speechSynthesis, voices = [], currentUtterance = null, speechRate = 1.0;
  let mediaRecorder, audioChunks = [];

  function loadVoices() {
    voices = synth.getVoices().filter(v => v.lang.startsWith("ko") || v.lang.startsWith("en"));
    const select = document.getElementById("voiceSelect");
    select.innerHTML = "";
    voices.forEach((v, i) => {
      const opt = document.createElement("option");
      opt.textContent = `${v.name} (${v.lang})`; opt.value = i;
      select.appendChild(opt);
    });
  }

  function getSelectedVoice() {
    return voices[document.getElementById("voiceSelect").value] || null;
  }

  function cleanSentence(text) {
    return text.replace(/<[^>]*>/g, '').replace(/(\d+):(\d+)/g, '$1ì¥ $2ì ˆ').replace(/[<>]/g, '');
  }

  function updatePreview(index) {
    const box = document.getElementById("previewBox");
    const start = Math.max(0, index - 2), end = Math.min(sermonSentences.length - 1, index + 2);
    let html = "";
    for (let i = start; i <= end; i++) {
      const cls = i < index ? 'prev' : i === index ? 'current' : 'next';
      html += `<div class="${cls}">${cleanSentence(sermonSentences[i])}</div>`;
    }
    box.innerHTML = html;
  }

  function startSermon() {
    const text = document.getElementById("sermonInput").value;
    if (!text.trim()) return alert("ì„¤êµë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”.");
    sermonSentences = text.split(/\n+/).filter(t => t.trim().length);
    currentIndex = Math.max(0, currentIndex - rewindCount); rewindCount = 0; isPaused = false;
    speakNext();
  }

  function speakNext() {
    if (isPaused || currentIndex >= sermonSentences.length) return;
    const raw = sermonSentences[currentIndex];
    const cleaned = cleanSentence(raw);
    updatePreview(currentIndex);
    currentUtterance = new SpeechSynthesisUtterance(cleaned);
    currentUtterance.voice = getSelectedVoice();
    currentUtterance.rate = speechRate;
    currentUtterance.onend = () => { if (!isPaused) { currentIndex++; speakNext(); } };
    document.getElementById("status").textContent = `${currentIndex + 1}ë²ˆì§¸ ë¬¸ì¥ ì½ëŠ” ì¤‘...`;
    synth.speak(currentUtterance);
  }

  function togglePause() {
    if (synth.speaking && !isPaused) { isPaused = true; synth.cancel(); }
    else if (isPaused) { isPaused = false; speakNext(); }
  }

  function stopSermon() {
    isPaused = true; currentIndex = 0; rewindCount = 0; synth.cancel(); updatePreview(-1);
  }

  function rewindSentence() {
    rewindCount++; document.getElementById("status").textContent = `${rewindCount}ë¬¸ì¥ ë˜ê°ê¸° ì„¤ì •ë¨`;
  }

  function changeRate(delta) {
    speechRate = Math.min(2.0, Math.max(0.5, speechRate + delta));
    document.getElementById("rateStatus").textContent = `(í˜„ì¬ ì†ë„: ${speechRate.toFixed(1)})`;
  }

  function saveSermon() {
    const txt = document.getElementById("sermonInput").value;
    localStorage.setItem("lastSermon", txt);
    const blob = new Blob([txt], { type: 'text/plain' });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `ì„¤êµë¬¸_${new Date().toISOString().slice(0,19).replace(/[:T]/g, '-')}.txt`;
    a.click();
  }

  function newSermon() {
    document.getElementById("sermonInput").value = "";
    currentIndex = 0; rewindCount = 0; isPaused = false;
    updatePreview(-1);
  }

  function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        document.getElementById("audioPlayback").src = url;
        document.getElementById("audioPlayback").style.display = "block";
        const link = document.getElementById("downloadLink");
        link.href = url; link.style.display = "inline";
      };
      mediaRecorder.start();
      document.getElementById("recordBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    });
  }

  function stopRecording() {
    mediaRecorder.stop();
    document.getElementById("recordBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
  }

  window.onload = () => {
    loadVoices();
    setTimeout(loadVoices, 200); // Chrome ëŒ€ê¸°
    const saved = localStorage.getItem("lastSermon");
    if (saved) document.getElementById("sermonInput").value = saved;
    updatePreview(-1);
  };
</script>
